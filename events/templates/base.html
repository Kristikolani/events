<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      main > .container { padding-top: 20px; }
      #footer {
        position: fixed;
        padding: 10px 10px 0px 10px;
        bottom: 0;
        width: 100%;
        text-align: center;
        /* Height of the footer*/
        background-color:rgba(255, 250, 250, 0.392);
      }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:8000/">iDoEvents</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'events' %}">Events</a>
              <a class="nav-link" href="{% url 'about' %}">About us</a>
              {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'add_event' %}">Add Event</a>
                <a class="nav-link" href="{% url 'edit' 0 %}">Edit event</a>
                <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
              {% else %}
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                <a class="nav-link" href="{% url 'register' %}">Register</a>
              {% endif %}
                
            </div>
          </div>
        </div>
    </nav>

    <main>
      <div class="container">
        {% block content %}{% endblock content %}
      </div>
    </main>

    <div id="footer">
      <span class="text-muted">Copyright &copy; 2022 - iDoEvents</span>
    </div>
  </body>

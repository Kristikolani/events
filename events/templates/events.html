{% extends 'base.html' %}
{% block content %}

<div class="row row-cols-1 row-cols-md-4 g-5 col-sm">
  {% for event in events %}
  <div v-for="event in events" class="col">
    <div class="card">
      <img class="card-img-top" src="{{ event.image.url }}" />
      <div class="card-body">
        <h5 class="card-title fw-bold">{{ event.title }}</h5>
        <p class="card-text">{{ event.description }}</p>
        <h6>{{ event.date }}</h6>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}

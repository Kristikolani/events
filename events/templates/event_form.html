{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock content %}

{% extends "base.html" %}
{% load i18n %}

{% block title %}{% translate "Account Activated" %}{% endblock %}

{% block content %}
<div class="alert alert-success">
    {% translate "Your account is now activated." %}
    {% if not user.is_authenticated %}
    <a href="{% url 'auth_login' %}">{% translate "You can log in." %}</a>
    {% endif %}
</div>
{% endblock %}

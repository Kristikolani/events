{% include 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a class="links" href="{% url 'register' %}" >
        Register Here </a>
        <h1> Login </h1>
        <form method="POST" >
        {% csrf_token %}
        <!-- <span>Email</span> <input type="email"
        name="email"> -->
        <label>Email</label>
        <input class="form__field" type="email"
        name="email"> <br>
        <label>Password</label>
        <input class="form__field" type="password"
        name="password"> <br>
        <button class="btn--primary"> Save </button>
        </form> 
</body>
</html>
{% endblock %}
